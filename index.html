<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killua Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Killua <span>Store</span></div>
        <div id="nav-links">
            <button onclick="showPage('home')">Home</button>
            <span id="auth-buttons">
                <button onclick="showPage('login')">Login</button>
                <button class="btn-primary" onclick="showPage('register')">Register</button>
            </span>
            <span id="user-controls" style="display:none;">
                <button id="admin-link" onclick="showPage('admin')" style="display:none;">Admin Dashboard</button>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </span>
        </div>
    </nav>

    <!-- Page: Home -->
    <section id="page-home" class="page active">
        <div class="hero" data-aos="zoom-in">
            <h1>Killua Store</h1>
            <p>Database Integrated Cloud Hosting & Pterodactyl</p>
        </div>
        <div class="container">
            <div id="product-container" class="grid-products">
                <!-- Produk dari Database muncul di sini -->
            </div>
        </div>
    </section>

    <!-- Page: Login -->
    <section id="page-login" class="page">
        <div class="form-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-buy" onclick="handleLogin()">Login</button>
        </div>
    </section>

    <!-- Page: Register -->
    <section id="page-register" class="page">
        <div class="form-box">
            <h2>Register</h2>
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Password">
            <select id="reg-role">
                <option value="user">User</option>
                <option value="reseller">Reseller</option>
            </select>
            <button class="btn-buy" onclick="handleRegister()">Daftar</button>
        </div>
    </section>

    <!-- Page: Admin Dashboard -->
    <section id="page-admin" class="page">
        <div class="container">
            <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            <div class="admin-grid">
                <div class="card">
                    <h3>Tambah Produk</h3>
                    <input type="text" id="p-name" placeholder="Nama Produk">
                    <input type="number" id="p-price" placeholder="Harga (Rp)">
                    <input type="number" id="p-cpu" placeholder="CPU %">
                    <input type="number" id="p-ram" placeholder="RAM MB">
                    <input type="number" id="p-disk" placeholder="Disk MB">
                    <button class="btn-buy" onclick="saveProduct()">Simpan ke Database</button>
                </div>
                <div class="card">
                    <h3>Riwayat Transaksi (Database)</h3>
                    <div id="order-list" class="order-list"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>    </section>

    <!-- Page: Admin Dashboard -->
    <section id="page-admin" class="page">
        <div class="container">
            <h2>Admin Dashboard</h2>
            <div class="admin-grid">
                <div class="card">
                    <h3>Tambah Produk</h3>
                    <input type="text" id="p-name" placeholder="Nama Produk">
                    <input type="number" id="p-price" placeholder="Harga">
                    <input type="number" id="p-cpu" placeholder="CPU (%)">
                    <input type="number" id="p-ram" placeholder="RAM (MB)">
                    <input type="number" id="p-disk" placeholder="Disk (MB)">
                    <button class="btn-buy" onclick="addProduct()">Simpan Produk</button>
                </div>
                <div class="card">
                    <h3>Semua Transaksi</h3>
                    <div id="transaction-history"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SET_YOUR_CLIENT_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
